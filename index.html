<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" name="" id="location-input" placeholder=" Enter location..">
            <input type="button" value="Get " id="btn">
        </div>
        <div class="info">
            <img src="https://img.freepik.com/free-icon/simple-cloud_318-552.jpg?w=740&t=st=1685806953~exp=1685807553~hmac=0007ce76ad246f51dc79c0309a76f3f98bd6b1dc80b18522e7944b98e877aadf" alt="" id="icon">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">c</span></div>
            <div id="weather-desc">cloudy</div>
            <div id="location">Hyderbad</div>  
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
